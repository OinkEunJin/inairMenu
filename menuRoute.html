<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  /*
    참고 : https://datamod.tistory.com/89
  */
$(document).ready(function(){
	// 입력란에 입력을 하면 입력내용에 내용이 출력
	// 1. #data 공간에서 keyup이라는 이벤트가 발생했을 때

	$("#data").keyup(function(){
		// 2. #out 공간에 #data의 내용이 출력된다.

    var text = $("#data").val();

    switch (text) {
      case "cus/login":
        text = "(로그인 화면)";
        break;
      case "cus/selectProduct":
        text = "(서비스 선택)";
        break;
      // 채용공고관리
      case "mrs2/manager/recruitNotice/list":
        text = "[2.0] > (채용공고관리) > (채용공고현황)";
        break;
      case "mrs2/manager/recruitNotice/step1":
        text = "[2.0] > (채용공고관리) > (채용공고등록) > (Step 1 기본설정)";
        break;
      case "mrs2/manager/recruitNotice/step2":
        text = "[2.0] > (채용공고관리) > (채용공고등록) > (Step 2 지원서설정)";
        break;
      case "mrs2/manager/recruitNotice/step3":
        text = "[2.0] > (채용공고관리) > (채용공고등록) > (Step 3 가이드편집)";
        break;
      case "mrs2/manager/recruitNotice/step4":
        text = "[2.0] > (채용공고관리) > (채용공고등록) > (Step 4 공고문설정)";
        break;
      case "mrs2/manager/recruitNotice/step5":
        text = "[2.0] > (채용공고관리) > (채용공고등록) > (Step 5 추가설정)";
        break;
      // 채용코드관리
      case "mrs2/manager/recruitCode/codeManager":
        text = "[2.0] > (채용공고관리) > (채용코드관리)";
        break;
      // NCS 코드 관리
      case "mrs2/manager/recruitCode/ncsCodeManager":
        text = "[2.0] > (채용공고관리) > (NCS코드관리)";
        break;
      // 정보제공동의서 관리
      case "mrs2/manager/agreement/list":
        text = "[2.0] > (채용공고관리) > (정보제공동의서 관리)";
        break;
      // AI
      case "admin/exam/step1":{
        text = "(단독 inTERVIEW) > (AI면접 관리) > (등록) > (Step 1 전형설정)";
        break;
      }
      case "admin/exam/step2":
        text = "(단독 inTERVIEW) > (AI면접 관리) > (등록) > (Step 2 응시자 설정)";
        break;
      case "admin/exam/step3":
        text = "(단독 inTERVIEW) > (AI면접 관리) > (등록) > (Step 3 안내메일&SMS 설정/발송)";
        break;
      case "test/login":
        text = "(AI 응시자 사이트) > (로그인 화면)";
        break;
      case "interview/ai/login":
        text = "(AI 응시자 사이트) > (로그인 화면)";
        break;
      default:
    }
    var total = "";
    total = text;
		$("#out").text(total);

		// #out의 위치에 text로 데이터를 받는다.(setter)
		// 들어가는 데이터는 #data의 값(.val())이다. (getter)
		// 메서드 괄호 안에 아무것도 없으면 getter, 파라미터가 있으면 setter이다.

	});

});

</script>
  <body>
    <form>

    키보드로 입력한 내용이 아래에 출력(입력값을 가져와서 입력내용에 전달한다.)<br/><br/><br/>

    입력 : <input id="data" autofocus><br/><br/>

    결과 값 : <br/>

    h3. 메뉴 경로 <br/>
    ：<span id="out">출력되는 곳</span>

    </form>
  </body>
</html>
